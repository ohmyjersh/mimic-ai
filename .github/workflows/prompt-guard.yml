name: Prompt Guard

on:
  pull_request:
    branches: [main]
    paths:
      - "defaults/**/*.md"
  workflow_dispatch:
    inputs:
      scan_all:
        description: "Scan all prompt files"
        required: false
        default: "true"
        type: boolean

permissions:
  contents: read

jobs:
  scan:
    name: Scan prompts for injection
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: huggingface-prompt-guard-86m-v1

      - name: Install dependencies
        run: pip install -r scripts/requirements-ci.txt

      - name: Scan all defaults for injection
        run: python scripts/prompt_guard_scanner.py --scan-all

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prompt-guard-results
          path: prompt-guard-results.json
          retention-days: 30
          if-no-files-found: ignore

  lint-defaults:
    name: Lint default fragments
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Validate fragment format
        run: cargo run -- lint --warnings
