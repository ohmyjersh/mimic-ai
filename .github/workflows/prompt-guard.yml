name: Prompt Injection Scanner

on:
  pull_request:
    branches: [main]
    paths:
      - "defaults/**/*.md"
  workflow_dispatch:
    inputs:
      scan_all:
        description: "Scan all prompt files (not just changed ones)"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: read

jobs:
  scan:
    name: Scan prompts for injection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed prompt files
        if: github.event_name == 'pull_request'
        id: changed
        uses: tj-actions/changed-files@v44
        with:
          files: "defaults/**/*.md"

      - name: Early exit if no prompt files changed
        if: github.event_name == 'pull_request' && steps.changed.outputs.any_changed != 'true'
        run: echo "No prompt files changed â€” skipping scan."

      - name: Setup Python
        if: github.event_name == 'workflow_dispatch' || steps.changed.outputs.any_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache HuggingFace model
        if: github.event_name == 'workflow_dispatch' || steps.changed.outputs.any_changed == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: huggingface-prompt-guard-86m-v1

      - name: Install dependencies
        if: github.event_name == 'workflow_dispatch' || steps.changed.outputs.any_changed == 'true'
        run: pip install -r scripts/requirements-ci.txt

      - name: Run prompt guard scanner
        if: github.event_name == 'workflow_dispatch' || steps.changed.outputs.any_changed == 'true'
        run: |
          if [[ "${{ inputs.scan_all }}" == "true" || "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.scan_all }}" == "true" ]]; then
            python scripts/prompt_guard_scanner.py --scan-all
          else
            python scripts/prompt_guard_scanner.py ${{ steps.changed.outputs.all_changed_files }}
          fi

      - name: Upload results
        if: always() && (github.event_name == 'workflow_dispatch' || steps.changed.outputs.any_changed == 'true')
        uses: actions/upload-artifact@v4
        with:
          name: prompt-guard-results
          path: prompt-guard-results.json
          retention-days: 30
          if-no-files-found: ignore
